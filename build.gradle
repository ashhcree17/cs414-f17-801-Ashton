apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
//apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	baseName = 'globoGymMS'
	version = '0.1.0'
}

repositories {
	mavenCentral()
}

configurations {
    providedCompile
}

dependencies {	
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'javax.inject', name: 'javax.inject', version: '1'
	compile group: 'javax.servlet.jsp.jstl', name: 'jstl', version: '1.2'
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
	compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.12'
	compile group: 'org.springframework.security', name: 'spring-security-crypto', version: '4.2.3.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-tx', version: '5.0.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '5.0.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-web', version: '5.0.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.1.RELEASE'
	compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.12.Final'
	providedCompile group: 'javax.servlet', name: 'servlet-api', version: '3.0-alpha-1'
	providedCompile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.1'
	testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
	testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets.main.compileClasspath += configurations.providedCompile