apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'war'
//apply plugin: 'org.springframework.boot'

group = 'com.journaldev.spring'
version = '1.0.0-BUILD-SNAPSHOT'

description = """globoGymMS"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	baseName = 'globoGymMS'
	version = '0.1.0'
}

repositories {
	maven { url "http://repo.maven.apache.org/maven2" }
}

configurations {
    providedCompile
}

mainClassName = ''

dependencies {
	compile group: 'com.github.jsimone', name: 'webapp-runner', version: '7.0.82.0'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version:'1.4'
    compile group: 'javax.inject', name: 'javax.inject', version:'1'
    //compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.7.8'
    compile group: 'org.hibernate', name: 'hibernate-core', version:'4.3.5.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'4.3.5.Final'
    compile group: 'org.aspectj', name: 'aspectjrt', version:'1.7.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.5'
	compile(group: 'org.springframework', name: 'spring-context', version:'4.0.3.RELEASE') {
		exclude(module: 'commons-logging')
    }
    compile group: 'org.springframework', name: 'spring-web', version:'4.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-test-mvc', version: '1.0.0.M2'
    compile group: 'org.springframework', name: 'spring-tx', version:'4.0.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version:'4.0.3.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-crypto', version: '4.2.3.RELEASE'	
    runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.5'
    runtime group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.5'
    runtime(group: 'log4j', name: 'log4j', version:'1.2.15') {
		exclude(module: 'mail')
		exclude(module: 'jms')
		exclude(module: 'jmxtools')
		exclude(module: 'jmxri')
    }
    testCompile group: 'junit', name: 'junit', version:'4.7'
    testCompile group: 'net.bytebuddy', name: 'byte-buddy-agent', version: '1.7.8'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.0.3.RELEASE'
    //providedCompile group: 'javax.servlet', name: 'servlet-api', version:'2.5'
    //providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version:'2.1'
}

sourceSets.main.compileClasspath += configurations.providedCompile